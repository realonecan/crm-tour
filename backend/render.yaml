services:
  - type: web
    name: tourcrm-api
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
